<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover effect</title>
</head>
<style>
    img{
        border-style: solid;
        border-color: rgb(11, 103, 124);
        border-width: 20px;
        height: 30%;
        width: 30%;
      
        }
        .hv{
            :hover{
                border-color: rgb(132, 17, 97);
               border-radius: 50%;
               cursor: pointer;
        }
        
        
        }
</style>
<body>
    <div class="hv">
    <img  src="R.jpeg" alt="" >
</div>
</body>
</html>
