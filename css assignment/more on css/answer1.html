<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
</head>
<style>
    nav{
        background-color: cornflowerblue;
        padding: 15px;
    }
    ul {
        
        list-style: none;
       
    }
    
    li{
        display: inline;
      padding: 10px;
     color: azure;
     :hover{
        color: rgb(104, 9, 9);
        cursor: pointer;
     }
     
    }
</style>
<body>
    <nav class="container">
    <ul>
        <li><u>Home</u></li>
        <li><u>About Us</u></li>
        <li><u>Contact</u></li>
        <li><u>Blog</u></li>
        <li><u>Login</u></li>
    </ul>
</nav>
</body>
</html>
