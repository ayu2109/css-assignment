<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity effect</title>
</head>
<style>
    
    
    div{
        margin-left: 30%;
        background-color: aquamarine;
        height: 350px;
        width: 450px;
        border-radius: 7%;
        opacity:0.5 ;
       
       :hover{
           
           cursor: pointer;
           opacity: 1.0 ;
       }
       
        
        

        
    }
    img{
        padding: 10px;
        margin-left: 5px;
         
    }
    p{
        margin-left: 15px;
        
    }
    
</style>
<body>
    <div class="main">
        <img src="download.jpeg" alt="">
        <p> <b>Course Name:</b> PW SKills Sigma 2.0</p>
    </div>
</body>
</html>
